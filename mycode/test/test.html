<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            height: 800px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 400px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            color: #1e90ff;
            font-weight: bold;
        }
        
        h2 {
            font-size: 35px;
            margin-top: 50px;
            margin-bottom: 40px; /* Increased to push the form downward */
            color: #333;
        }
        
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            margin-top: 20px; /* Increased to add more gap between inputs */
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4285F4;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 20px; /* Added to create more space below each input */
        }
        
        input:focus {
            border-color: #1e90ff;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            font-size: 12px;
            color: #1e90ff;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        button {
            width: 80%;
            padding: 15px;
            background-color: #4285F4;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 50px;
        }
        
        button:hover {
            background-color: #187bcd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="mycodelogo.png" alt="MyCode Logo">
            </div>
            <h2>Masuk</h2>
            <form>
                <label for="email">Masukan Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label class="labelpass" for="password">Masukan Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <div class="links">
                    <a href="#">Belum punya akun?</a>
                    <a href="#">Lupa password?</a>
                </div>

                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>
</body>
</html>
